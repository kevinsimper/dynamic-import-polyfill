<!DOCTYPE html><head><meta charset="utf-8"><title>dynamic-import-polyfill</title>
</head>
<body>
  <div>Back to <a href="https://github.com/uupaa/dynamic-import-polyfill">dynamic-import-polyfill</a> repository</div>
  <ul>
    <li><a href="./index.html">use native import() or polyfill importModule()</a></li>
    <li><a href="./native.html">use native import()</a></li>
    <li><a href="./polyfill.html">use polyfill importModule(abs-url)</a></li>
    <li><a href="./polyfill.local.html">use polyfill importModule(rel-url)</a></li>
  </ul>

  <script type="module">
    import { importModule } from "../importModule.js";

    (async() => {
      const Modules = {
        a: "./a.js",
        b: "./b.js",
        c: "./c.js",
      };

        console.log("use polyfill");
        const { a } = await importModule(Modules.a);
        const { default: b } = await importModule(Modules.b);
        const { c } = await importModule(Modules.c);
        console.log( a(), b(), c() );
    })();
  </script>
</body>
</html>
